{{ range where .Data.Pages "Section" .Section }}
 <div class="wrapper" id="{{ .Params.id }}">
   <div class="img">
     <img src={{ .Params.image }} alt="round">
   </div>
   <div class="event">
     <h3>{{ .Params.name }}</h3>
     <p>{{ .Params.bio }}</p>
     <h5>Research Interests:</h5>
     <p>{{ .Params.res_int }}</p>
     {{ if .Params.linkedin }}
       <a href="{{ .Params.linkedin }}" target="_blank">
         <i class='fab fa-linkedin-in' style='font-size:24px;color:black'></i></a>
     {{ end }}

     {{ if .Params.twitter }}
       <a href="{{ .Params.twitter }}" target="_blank">
         <i class='fab fa-twitter' style='font-size:24px;color:black'></i></a>
     {{ end }}

     {{ if .Params.github }}
       <a href="{{ .Params.github }}" target="_blank">
         <i class='fab fa-github' style='font-size:24px;color:black'></i></a>
     {{ end }}

     {{ if .Params.mail }}
       <a href="mailto:{{ .Params.mail }}" target="_blank">
         <i class='fas fa-envelope-square' style='font-size:24px;color:black'></i></a>
     {{ end }}
   </div>
 </div>
 {{ end }}
